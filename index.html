<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Us üíô</title>

  <style>
    :root{
      --bg: #0b0d12;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --radius: 18px;
      --shadow: 0 14px 40px rgba(0,0,0,.38);
    }
    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255, 205, 165, .14), transparent 60%),
        radial-gradient(1000px 600px at 90% 40%, rgba(176, 220, 255, .14), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(190, 255, 210, .08), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;

      /* iPhone safe areas */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    header, main, footer{
      padding-left: max(16px, env(safe-area-inset-left));
      padding-right: max(16px, env(safe-area-inset-right));
    }

    header{
      max-width: 1100px;
      margin: 26px auto 10px;
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 14px;
    }

    .title{ display:flex; flex-direction:column; gap: 6px; }
    h1{
      margin:0;
      font-size: clamp(24px, 3.2vw, 38px);
      letter-spacing: -0.02em;
    }
    .subtitle{
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
      max-width: 52ch;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items:center;
    }

    button{
      appearance:none;
      border: none;                 /* ‚úÖ remove border frame look */
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.22);
      font-weight: 650;
      font-size: 13px;
      white-space: nowrap;
    }
    button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.11); }
    button:active{ transform: translateY(0px) scale(.98); }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,.08);
      font-size: 13px;
      color: rgba(255,255,255,.80);
      user-select:none;
      white-space: nowrap;
    }
    .toggle input{
      width: 18px; height: 18px;
      accent-color: #9fe3ff;
      cursor:pointer;
    }

    main{
      max-width: 1100px;
      margin: 0 auto 26px;
      padding-bottom: 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }

    /* Clean tile: no border */
    .tile{
      position:relative;
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.02);
      border: none;                 /* ‚úÖ remove ‚Äúbox border‚Äù */
      box-shadow: var(--shadow);    /* ‚úÖ soft shadow only */
      transform: translateZ(0);
      cursor: pointer;
      aspect-ratio: 1 / 1;
    }

    /* Desktop collage spans */
    .tile.large{ grid-column: span 6; grid-row: span 2; aspect-ratio: 3 / 2; }
    .tile.wide{  grid-column: span 6; aspect-ratio: 16 / 9; }
    .tile.tall{  grid-column: span 3; grid-row: span 2; aspect-ratio: 3 / 4; }
    .tile.medium{grid-column: span 3; aspect-ratio: 1 / 1; }

    /* Tablet */
    @media (max-width: 900px){
      .tile.large{ grid-column: span 12; }
      .tile.wide{  grid-column: span 12; }
      .tile.tall{  grid-column: span 6; }
      .tile.medium{grid-column: span 6; }
    }

    /* ‚úÖ Phone: BIGGER tiles, easier to see */
    @media (max-width: 520px){
      header{
        align-items: flex-start;
        flex-direction: column;
      }
      .controls{ justify-content: flex-start; }

      .grid{
        grid-template-columns: repeat(2, 1fr); /* ‚úÖ simple 2-col grid */
        gap: 10px;
      }

      /* Make everything span full width on phone for clarity */
      .tile.large,
      .tile.wide,
      .tile.medium{
        grid-column: span 2;
        aspect-ratio: 4 / 3;       /* bigger, more viewable */
      }
      .tile.tall{
        grid-column: span 2;
        aspect-ratio: 3 / 4;       /* portrait-friendly big tile */
      }
    }

    /* ‚úÖ Fill tile better: no letterboxing */
    img, video{
      width:100%;
      height:100%;
      object-fit: cover;           /* ‚úÖ fills screen better */
      object-position: center;     /* centered crop */
      display:block;
      transform: scale(1.02);      /* tiny zoom for ‚Äúpremium‚Äù feel */
      filter: saturate(1.06) contrast(1.03);
    }

    .badge{
      position:absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 750;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.44);
      border: none;               /* ‚úÖ remove badge border too */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .01em;
    }

    .videoHint{
      position:absolute;
      right: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 850;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.44);
      border: none;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .02em;
    }

    /* Smooth swaps */
    .fade-out{ animation: fadeOut .28s ease forwards; }
    .fade-in{  animation: fadeIn .40s ease forwards; }
    @keyframes fadeOut{ to{ opacity:0; } }
    @keyframes fadeIn{ from{ opacity:0; } to{ opacity:1; } }

    @media (prefers-reduced-motion: reduce){
      .fade-out, .fade-in{ animation: none !important; }
    }

    footer{
      max-width: 1100px;
      margin: 10px auto 24px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }
  </style>
</head>

<script>

    { kind: "video", src: "videos/01.MOV", poster: "photos/01.jpg", date: "2025-10-25" },

    { kind: "video", src: "videos/26.MOV", poster: "photos/26.jpg", date: "2025-10-13" },
    { kind: "video", src: "videos/27.MOV", poster: "photos/27.jpg", date: "2025-10-13" },
    { kind: "video", src: "videos/29.MOV", poster: "photos/29.jpg", date: "2025-10-13" },
    { kind: "video", src: "videos/40.MOV", poster: "photos/40.jpg", date: "2025-10-25" },
    { kind: "video", src: "videos/09.MOV", poster: "photos/09.jpg", date: "2025-12-14" },
    { kind: "video", src: "videos/10.MOV", poster: "photos/10.jpg", date: "2025-12-14" },
    { kind: "video", src: "videos/42.MOV", poster: "photos/42.jpg", date: "2025-10-25" },
    { kind: "video", src: "videos/44.MOV", poster: "photos/44.jpg", date: "2025-10-25" },
    { kind: "video", src: "videos/02.MP4", poster: "photos/13.jpg", date: "2025-10-17" },
  ];

  // =========================
  // SETTINGS (slower, more noticeable swaps)
  // =========================
  const AUTO_MS = 8500;        // ‚úÖ slower than before but still lively
  const SWAP_FRACTION = 0.34;  // ‚úÖ swap ~1/3 each time so you SEE it
  const TIMELINE_MODE = "asc"; // oldest -> newest

  let timelineIndex = 0;

  const grid = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const autoToggle = document.getElementById("autoToggle");
  let autoTimer = null;

  // Layout patterns (phone uses fewer tiles ‚Üí bigger)
  const layoutsDesktop = ["large","wide","tall","medium","medium","tall","wide","medium","medium","medium","medium","medium"];
  const layoutsPhone   = ["large","tall","wide","medium","tall","wide"]; // simple + big

  function isPhone(){
    return window.matchMedia("(max-width: 520px)").matches;
  }

  function getTileCount(){
    return isPhone() ? 6 : 12;      // ‚úÖ bigger tiles on iPhone
  }

  function getMaxVideoTiles(){
    return isPhone() ? 2 : 4;       // ‚úÖ keep iPhone smooth
  }

  function layoutsForScreen(){
    return isPhone() ? layoutsPhone : layoutsDesktop;
  }

  // =========================
  // DATE NORMALIZATION (your "2025-7-25" sorts correctly)
  // =========================
  function normalizeDate(dateStr){
    if(/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
    const m = /^(\d{4})-(\d{1,2})-(\d{1,2})$/.exec(dateStr);
    if(!m) return dateStr;
    const y = m[1];
    const mm = String(parseInt(m[2], 10)).padStart(2, "0");
    const dd = String(parseInt(m[3], 10)).padStart(2, "0");
    return `${y}-${mm}-${dd}`;
  }

  function dateKey(dateStr){
    const normalized = normalizeDate(dateStr);
    if(!/^\d{4}-\d{2}-\d{2}$/.test(normalized)) return Number.POSITIVE_INFINITY;
    const [y,m,d] = normalized.split("-").map(Number);
    return new Date(y, m-1, d).getTime();
  }

  function formatDateLabel(dateStr){
    const normalized = normalizeDate(dateStr);
    if(!/^\d{4}-\d{2}-\d{2}$/.test(normalized)) return dateStr;
    const [y,m,d] = normalized.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return dt.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"2-digit" });
  }

  // =========================
  // HELPERS
  // =========================
  function shuffleArray(arr){
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function getSortedItems(){
    const sorted = [...mediaItems].sort((a,b) => dateKey(a.date) - dateKey(b.date));
    return (TIMELINE_MODE === "desc") ? sorted.reverse() : sorted;
  }

  function getNextTimelineChunk(n){
    const sorted = getSortedItems();
    const chunk = [];
    for(let i = 0; i < n; i++){
      chunk.push(sorted[(timelineIndex + i) % sorted.length]);
    }
    timelineIndex = (timelineIndex + n) % sorted.length;
    return chunk;
  }

  function createMediaElement(item){
    if(item.kind === "video"){
      const v = document.createElement("video");
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

      const source = document.createElement("source");
      source.src = item.src;
      const ext = item.src.split(".").pop().toLowerCase();
      source.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";
      v.appendChild(source);
      return v;
    }

    const img = document.createElement("img");
    img.loading = "lazy";
    img.decoding = "async";
    img.alt = "Photo";
    img.src = item.src;
    return img;
  }

  function applyItemToTile(tile, item){
    tile.dataset.kind = item.kind;
    tile.dataset.src = item.src;

    const oldMedia = tile.querySelector("img, video");
    if(oldMedia) oldMedia.remove();

    const media = createMediaElement(item);
    tile.insertBefore(media, tile.firstChild);

    const badge = tile.querySelector(".badge");
    badge.textContent = formatDateLabel(item.date);

    let hint = tile.querySelector(".videoHint");
    if(item.kind === "video"){
      if(!hint){
        hint = document.createElement("div");
        hint.className = "videoHint";
        hint.textContent = "LIVE";
        tile.appendChild(hint);
      }
    } else {
      if(hint) hint.remove();
    }
  }

  // =========================
  // TIMELINE BUILD + ADVANCE
  // =========================
  function buildGrid(){
    grid.innerHTML = "";
    if(!mediaItems.length){
      statusEl.textContent = "Add your photos/videos to mediaItems to begin.";
      return;
    }

    timelineIndex = 0;

    const TILE_COUNT = getTileCount();
    const layouts = layoutsForScreen();

    const picked = getNextTimelineChunk(Math.min(TILE_COUNT, mediaItems.length));

    picked.forEach((item, i) => {
      const tile = document.createElement("div");
      tile.className = `tile ${layouts[i % layouts.length]}`;

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = formatDateLabel(item.date);

      tile.appendChild(badge);
      grid.appendChild(tile);

      applyItemToTile(tile, item);

      tile.addEventListener("click", () => {
        const v = tile.querySelector("video");
        if(v){
          if(v.paused) v.play().catch(()=>{});
          else v.pause();
        }
      });
    });

    statusEl.textContent = `Timeline oldest ‚Üí newest ‚Ä¢ showing ${picked.length} tiles`;
  }

  function advanceTimeline(){
    const tiles = [...grid.querySelectorAll(".tile")];
    if(!tiles.length) return;

    const MAX_VIDEO_TILES = getMaxVideoTiles();
    const swapCount = Math.max(2, Math.floor(tiles.length * SWAP_FRACTION)); // ‚úÖ noticeable
    const indices = shuffleArray([...Array(tiles.length).keys()]).slice(0, swapCount);

    let replacements = getNextTimelineChunk(swapCount);

    // Enforce max visible video tiles (especially on iPhone)
    const currentVideoCount = tiles.filter(t => t.dataset.kind === "video").length;
    const roomForVideos = Math.max(0, MAX_VIDEO_TILES - currentVideoCount);
    const imagePool = getSortedItems().filter(x => x.kind === "image");

    if(roomForVideos <= 0){
      let imgIdx = 0;
      replacements = replacements.map(item => {
        if(item.kind === "video" && imagePool.length){
          const fallback = imagePool[imgIdx % imagePool.length];
          imgIdx++;
          return fallback;
        }
        return item;
      });
    } else {
      let usedVideos = 0;
      let imgIdx = 0;
      replacements = replacements.map(item => {
        if(item.kind === "video"){
          if(usedVideos >= roomForVideos && imagePool.length){
            const fallback = imagePool[imgIdx % imagePool.length];
            imgIdx++;
            return fallback;
          }
          usedVideos++;
        }
        return item;
      });
    }

    indices.forEach((idx, k) => {
      const tile = tiles[idx];
      const media = tile.querySelector("img, video");
      const next = replacements[k];
      if(!media || !next) return;

      media.classList.remove("fade-in");
      media.classList.add("fade-out");

      setTimeout(() => {
        applyItemToTile(tile, next);
        const newMedia = tile.querySelector("img, video");
        newMedia.classList.remove("fade-out");
        newMedia.classList.add("fade-in");
      }, 250);
    });

    statusEl.textContent = `Advancing timeline ‚Ä¢ swapped ${swapCount} tiles`;
  }

  function startAuto(){
    stopAuto();
    autoTimer = setInterval(advanceTimeline, AUTO_MS);
  }

  function stopAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  shuffleBtn.addEventListener("click", advanceTimeline);
  refreshBtn.addEventListener("click", buildGrid);
  autoToggle.addEventListener("change", (e) => e.target.checked ? startAuto() : stopAuto());

  // Rebuild on rotate/resize so iPhone always gets big tiles
  window.addEventListener("resize", () => {
    clearTimeout(window.__resizeTimer);
    window.__resizeTimer = setTimeout(buildGrid, 200);
  });

  buildGrid();
  startAuto();
</script>
