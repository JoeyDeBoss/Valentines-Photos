  </style>
</head>

    aud.volume = 0;
    const steps = 30;
    const stepMs = ms / steps;
    for(let i=1;i<=steps;i++){
      aud.volume = target * (i/steps);
      await new Promise(r => setTimeout(r, stepMs));

    if(!m) return dateStr;
    const y = m[1];
    const mm = String(parseInt(m[2], 10)).padStart(2, "0");
    const dd = String(parseInt(m[3], 10)).padStart(2, "0");
    return `${y}-${mm}-${dd}`;

  const sortedVideos = sortedItems.filter(x => x.kind === "video");

  function focusedPhotoCount(){ return isDesktop() ? 4 : 2; }
  function focusedVideoCount(){ return isDesktop() ? 4 : 2; }
  function extrasCount(){ return isDesktop() ? 0 : 6; } // hide extras on desktop

  function getNextFeaturedSet(){
    const pCount = focusedPhotoCount();
    const vCount = focusedVideoCount();

    const photos = [];
    const videos = [];

    for(let i=0;i<pCount;i++){
      photos.push(sortedPhotos[(photoCursor + i) % sortedPhotos.length]);
    }
    for(let i=0;i<vCount;i++){
      videos.push(sortedVideos[(videoCursor + i) % sortedVideos.length]);
    }

    photoCursor = (photoCursor + pCount) % Math.max(1, sortedPhotos.length);
    videoCursor = (videoCursor + vCount) % Math.max(1, sortedVideos.length);

    return { photos, videos };
  }

  function getExtrasSet(count){
    const extras = [];
    if(count <= 0) return extras;

    const start = (photoCursor + videoCursor) % sortedItems.length;
    let idx = start;
    let steps = 0;

    while(extras.length < count && steps < sortedItems.length * 2){
      const it = sortedItems[idx % sortedItems.length];
      if(it.kind === "image") extras.push(it);
      idx++; steps++;
    }
    idx = start; steps = 0;
    while(extras.length < count && steps < sortedItems.length * 2){
      extras.push(sortedItems[idx % sortedItems.length]);
      idx++; steps++;
    }
    return extras.slice(0, count);
  }

  // Viewer open/close + auto pause/resume
  function openViewer(item){
    if(autoToggle.checked && autoTimer){
      resumeAutoAfterClose = true;
      stopAuto();
    } else {
      resumeAutoAfterClose = false;
    }

    viewerMedia.innerHTML = "";
    if(item.kind === "video"){
      const v = document.createElement("video");
      v.controls = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

      const source = document.createElement("source");
      source.src = item.src;
      const ext = item.src.split(".").pop().toLowerCase();
      source.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";
      v.appendChild(source);

      viewerMedia.appendChild(v);
      v.play().catch(()=>{});
    } else {
      const img = document.createElement("img");
      img.alt = "Photo";
      img.src = item.src;
      viewerMedia.appendChild(img);
    }

    viewer.classList.add("open");
    viewer.setAttribute("aria-hidden", "false");
    viewerOpen = true;

    viewerCard.style.setProperty("--vy", "0px");
    viewerCard.style.setProperty("--vo", "1");
  }

  function closeViewer(){
    viewer.classList.remove("open");
    viewer.setAttribute("aria-hidden", "true");
    viewerMedia.innerHTML = "";
    viewerOpen = false;

    if(resumeAutoAfterClose && autoToggle.checked){
      startAuto();
    }
    resumeAutoAfterClose = false;
  }

  viewerClose.addEventListener("click", closeViewer);
  viewer.addEventListener("click", (e) => { if(e.target === viewer) closeViewer(); });

  window.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && viewerOpen) closeViewer();
  });

  // Swipe-down to close viewer
  let startY = null, startX = null, currentDy = 0, swiping = false;
  viewer.addEventListener("touchstart", (e) => {
    if(!viewerOpen) return;
    const t = e.touches[0];
    startY = t.clientY;
    startX = t.clientX;
    currentDy = 0;
    swiping = true;
  }, {passive:true});

  viewer.addEventListener("touchmove", (e) => {
    if(!swiping || startY === null) return;
    e.preventDefault();
    const t = e.touches[0];
    const dy = t.clientY - startY;
    const dx = t.clientX - startX;

    if(Math.abs(dy) > Math.abs(dx)){
      currentDy = Math.max(0, dy);
      viewerCard.style.setProperty("--vy", `${currentDy}px`);
      viewerCard.style.setProperty("--vo", `${Math.max(0.25, 1 - currentDy/300)}`);
    }
  }, {passive:false});

  viewer.addEventListener("touchend", () => {
    if(!swiping) return;
    swiping = false;

    if(currentDy > 120){
      closeViewer();
    } else {
      viewerCard.style.setProperty("--vy", "0px");
      viewerCard.style.setProperty("--vo", "1");
    }
    startY = null; startX = null; currentDy = 0;
  });

  // Create media nodes (with image fade-in)
  function createMediaNode(item, isVideo){
    const mediaSlot = document.createElement("div");
    mediaSlot.className = "mediaSlot";

    if(isVideo){
      const v = document.createElement("video");
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

      const source = document.createElement("source");
      source.src = item.src;
      const ext = item.src.split(".").pop().toLowerCase();
      source.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";
      v.appendChild(source);

      mediaSlot.appendChild(v);
      setTimeout(() => v.play().catch(()=>{}), 80);
    } else {
      const img = document.createElement("img");
      img.loading = "lazy";
      img.decoding = "async";
      img.alt = "Photo";

      // fade in once loaded
      img.onload = () => img.classList.add("loaded");
      img.onerror = () => img.classList.add("loaded");

      img.src = item.src;
      mediaSlot.appendChild(img);

      // blur-fill background var
      mediaSlot.style.setProperty("--fitbg", `url("${item.src}")`);

      // if cached, load event might fire very fast; ensure class applied next tick if already complete
      if(img.complete) img.classList.add("loaded");
    }

    return mediaSlot;
  }

  function createPolaroid(item, isVideo, options={}){
    const { extra=false, fitPhoto=false } = options;

    const card = document.createElement("div");
    card.className = "polaroid" + (extra ? " extra" : "") + (fitPhoto ? " fitPhoto" : "") + (!isVideo ? " isImage" : "");
    card.style.setProperty("--r", `${(Math.random()*10 - 5).toFixed(2)}deg`);

    const caption = document.createElement("div");
    caption.className = "caption";

    const dateEl = document.createElement("div");
    dateEl.textContent = formatDateLabel(item.date);

    const pill = document.createElement("div");
    pill.className = "pill";
    pill.textContent = isVideo ? "LIVE" : "";

    caption.appendChild(dateEl);
    caption.appendChild(pill);

    const mediaNode = createMediaNode(item, isVideo);

    // ensure blur-fill variable applied to images
    if(!isVideo){
      card.style.setProperty("--fitbg", `url("${item.src}")`);
      mediaNode.style.setProperty("--fitbg", `url("${item.src}")`);
    }

    card.appendChild(mediaNode);
    card.appendChild(caption);

    card.addEventListener("click", () => {
      if(viewerOpen) closeViewer();
      else openViewer(item);
    });

    return card;
  }

  function getExtraSlots(){
    const phone = window.matchMedia("(max-width: 520px)").matches;
    const w = phone ? "40vw" : "245px";
    const h = phone ? "24vh" : "215px";
    return [
      { x:"6%",  y:"6%",   w, h },
      { x:"58%", y:"6%",   w, h },
      { x:"2%",  y:"42%",  w, h },
      { x:"64%", y:"42%",  w, h },
      { x:"8%",  y:"76%",  w, h },
      { x:"56%", y:"76%",  w, h },
    ];
  }

  // ---------- Option 2: Warm-cache image preloader ----------
  const preloadCache = new Set();

  function preloadImage(src){
    if(!src || preloadCache.has(src)) return;
    preloadCache.add(src);
    const img = new Image();
    img.decoding = "async";
    img.loading = "eager";
    img.src = src;
  }

  async function preloadBatch(list, delayMs=35){
    for(const src of list){
      preloadImage(src);
      await new Promise(r => setTimeout(r, delayMs));
    }
  }

  function startPreloadingImages(){
    const photoSrcs = (sortedPhotos || []).map(p => p.src);
    const posterSrcs = (sortedVideos || []).map(v => v.poster).filter(Boolean);
    const all = Array.from(new Set([...photoSrcs, ...posterSrcs]));
    const run = () => preloadBatch(all, 35);

    if("requestIdleCallback" in window){
      requestIdleCallback(run, { timeout: 2000 });
    } else {
      setTimeout(run, 600);
    }
  }

  window.addEventListener("load", startPreloadingImages);
  // ----------------------------------------------------------

  function renderAll(){
    featuredEl.innerHTML = "";
    extrasEl.innerHTML = "";

    const featured = getNextFeaturedSet();
    const extras = getExtrasSet(extrasCount());

    setBackgroundFromItem(featured.videos[0] || featured.photos[0]);

    // Photos first (top row), then videos (bottom row)
    featured.photos.forEach(p => {
      // fitPhoto only on mobile; desktop uses .isImage for all images
      featuredEl.appendChild(createPolaroid(p, false, { fitPhoto: !isDesktop() }));
    });
    featured.videos.forEach(v => {
      featuredEl.appendChild(createPolaroid(v, true));
    });

    if(extras.length){
      const slots = getExtraSlots();
      extras.forEach((item, i) => {
        const s = slots[i % slots.length];
        const card = createPolaroid(item, item.kind === "video", { extra:true });

        card.style.setProperty("--x", s.x);
        card.style.setProperty("--y", s.y);
        card.style.setProperty("--w", s.w);
        card.style.setProperty("--h", s.h);
        card.style.setProperty("--z", String(20 + i));

        extrasEl.appendChild(card);
      });
    }

    statusEl.textContent = `Focused: ${focusedPhotoCount()} photos + ${focusedVideoCount()} videos â€¢ ${isDesktop() ? "PC mode" : "Mobile mode"}`;
  }

  function restart(){
    photoCursor = 0;
    videoCursor = 0;
    closeViewer();
    renderAll();
  }

  function advance(){
    closeViewer();
    renderAll();

    // small lookahead: warm next few photos quickly
    for(let i=0;i<8 && sortedPhotos.length;i++){
      const idx = (photoCursor + i) % sortedPhotos.length;
      preloadImage(sortedPhotos[idx].src);
    }
  }

  function startAuto(){
    stopAuto();
    autoTimer = setInterval(advance, AUTO_MS);
  }

  function stopAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  shuffleBtn.addEventListener("click", advance);
  refreshBtn.addEventListener("click", restart);

  autoToggle.addEventListener("change", (e) => {
    if(e.target.checked) startAuto();
    else stopAuto();
  });

  // Re-render on resize so switching between PC/mobile updates instantly
  window.addEventListener("resize", () => {
    clearTimeout(window.__rz);
    window.__rz = setTimeout(() => renderAll(), 150);
  });

  // -------- Starfield (twinkle + drift + shooting stars) --------
  const starCanvas = document.getElementById("starCanvas");
  const starCtx = starCanvas.getContext("2d");
  let SW=0, SH=0, SDPR=1;
  const stars = [];
  const STAR_COUNT = 300;
  let driftX=0, driftY=0;
  let streak=null;

  function resizeStars(){
    SDPR = Math.min(2, window.devicePixelRatio || 1);
    SW = window.innerWidth;
    SH = window.innerHeight;

    starCanvas.width = Math.floor(SW * SDPR);
    starCanvas.height = Math.floor(SH * SDPR);
    starCanvas.style.width = SW + "px";
    starCanvas.style.height = SH + "px";
    starCtx.setTransform(SDPR,0,0,SDPR,0,0);
  }

  function initStars(){
    stars.length = 0;
    for(let i=0;i<STAR_COUNT;i++){
      stars.push({
        x: Math.random()*SW,
        y: Math.random()*SH,
        r: Math.random()*1.6 + 0.3,
        a: Math.random()*0.6 + 0.15,
        tw: Math.random()*0.015 + 0.003,
        ph: Math.random()*Math.PI*2
      });
    }
  }

  function maybeSpawnStreak(){
    if(streak || Math.random() > 0.006) return;
    streak = {
      x: Math.random()*SW*0.6,
      y: Math.random()*SH*0.5,
      vx: 10 + Math.random()*8,
      vy: 6 + Math.random()*6,
      life: 0,
      max: 20 + Math.random()*14
    };
  }

  function drawStars(){
    starCtx.clearRect(0,0,SW,SH);
    driftX += 0.004;
    driftY += 0.002;

    for(const s of stars){
      s.ph += s.tw;
      const twinkle = (Math.sin(s.ph)+1)*0.5;
      const alpha = s.a*(0.55 + twinkle*0.75);

      const x = (s.x + driftX*12) % SW;
      const y = (s.y + driftY*10) % SH;

      starCtx.beginPath();
      starCtx.fillStyle = `rgba(255,255,255,${alpha})`;
      starCtx.arc(x,y,s.r,0,Math.PI*2);
      starCtx.fill();

      if(s.r > 1.2){
        starCtx.beginPath();
        starCtx.fillStyle = `rgba(125,225,255,${alpha*0.35})`;
        starCtx.arc(x,y,s.r*2.4,0,Math.PI*2);
        starCtx.fill();
      }
    }

    maybeSpawnStreak();
    if(streak){
      streak.life++;
      streak.x += streak.vx;
      streak.y += streak.vy;

      starCtx.strokeStyle = `rgba(190,245,255,${0.6*(1-streak.life/streak.max)})`;
      starCtx.lineWidth = 2;
      starCtx.beginPath();
      starCtx.moveTo(streak.x, streak.y);
      starCtx.lineTo(streak.x - streak.vx*2.5, streak.y - streak.vy*2.5);
      starCtx.stroke();

      if(streak.life > streak.max) streak = null;
    }

    requestAnimationFrame(drawStars);
  }
  // ------------------------------------------------------------

  // Boot
  resizeStars();
  initStars();
  drawStars();

  restart();
  if(autoToggle.checked) startAuto();

  window.addEventListener("resize", () => {
    resizeStars();
    initStars();
  });
</script>
