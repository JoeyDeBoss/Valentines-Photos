  let autoTimer = null;

  // Separate cursors so ONLY featured consumes the timeline
  let photoCursor = 0;
  let videoCursor = 0;

  function normalizeDate(dateStr){
    if(/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
    const m = /^(\d{4})-(\d{1,2})-(\d{1,2})$/.exec(dateStr);
    if(!m) return dateStr;
    const y = m[1];
    const mm = String(parseInt(m[2], 10)).padStart(2, "0");
    const dd = String(parseInt(m[3], 10)).padStart(2, "0");
    return `${y}-${mm}-${dd}`;
  }

  function dateKey(dateStr){
    const d = normalizeDate(dateStr);
    if(!/^\d{4}-\d{2}-\d{2}$/.test(d)) return Number.POSITIVE_INFINITY;
    const [y,m,dd] = d.split("-").map(Number);
    return new Date(y, m-1, dd).getTime();
  }

  function formatDateLabel(dateStr){
    const d = normalizeDate(dateStr);
    if(!/^\d{4}-\d{2}-\d{2}$/.test(d)) return dateStr;
    const [y,m,dd] = d.split("-").map(Number);
    const dt = new Date(y, m-1, dd);
    return dt.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"2-digit" });
  }

    const src = (item.poster || item.src);
    document.documentElement.style.setProperty("--bg-photo", `url("${src}")`);
  }

  // Sort master list by date
  let sortedItems = [...mediaItems].sort((a,b) => dateKey(a.date) - dateKey(b.date));
  if(TIMELINE_MODE === "desc") sortedItems.reverse();

  const sortedPhotos = sortedItems.filter(x => x.kind === "image");
  const sortedVideos = sortedItems.filter(x => x.kind === "video");

  // Featured set strictly from photo/video cursors
  function getNextFeaturedSet(){
    const photos = [];
    const videos = [];

    for(let i=0;i<2;i++){
      photos.push(sortedPhotos[(photoCursor + i) % sortedPhotos.length]);
      videos.push(sortedVideos[(videoCursor + i) % sortedVideos.length]);
    }

    photoCursor = (photoCursor + 2) % Math.max(1, sortedPhotos.length);
    videoCursor = (videoCursor + 2) % Math.max(1, sortedVideos.length);

    return { photos, videos };
  }

  // Extras are decorative: pick 6 images â€œaroundâ€ the current position WITHOUT moving cursors
  function getExtrasSet(count=6){
    const extras = [];
    const start = (photoCursor + videoCursor) % sortedItems.length;
    let idx = start;
    let steps = 0;

    while(extras.length < count && steps < sortedItems.length * 2){
      const it = sortedItems[idx % sortedItems.length];
      if(it.kind === "image") extras.push(it);
      idx++; steps++;
    }

    // fallback: allow any kind
    idx = start; steps = 0;
    while(extras.length < count && steps < sortedItems.length * 2){
      const it = sortedItems[idx % sortedItems.length];
      extras.push(it);
      idx++; steps++;
    }

    return extras.slice(0, count);
  }

      v.controls = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

    viewer.setAttribute("aria-hidden", "false");

    viewer.classList.remove("open");

    if(resumeAutoAfterClose && autoToggle.checked){

  let startY = null, startX = null, currentDy = 0, swiping = false;

    if(!viewerOpen) return;
    const t = e.touches[0];
    startY = t.clientY;
    startX = t.clientX;
    currentDy = 0;

    const dy = t.clientY - startY;
    const dx = t.clientX - startX;

    if(Math.abs(dy) > Math.abs(dx)){
      currentDy = Math.max(0, dy);
      viewerCard.style.setProperty("--vy", `${currentDy}px`);
      const opacity = Math.max(0.25, 1 - currentDy / 300);
      viewerCard.style.setProperty("--vo", `${opacity}`);
    }
  }, {passive:false});

  viewer.addEventListener("touchend", () => {
    if(!swiping) return;
    swiping = false;

    if(currentDy > 120){
      closeViewer();
    } else {
      viewerCard.style.setProperty("--vy", "0px");
      viewerCard.style.setProperty("--vo", "1");
    }
    startY = null;
    startX = null;
    currentDy = 0;
  });

  function createMediaNode(item, isVideo){
    const mediaSlot = document.createElement("div");
    mediaSlot.className = "mediaSlot";

    if(isVideo){
      const v = document.createElement("video");
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

      const source = document.createElement("source");
      source.src = item.src;
      const ext = item.src.split(".").pop().toLowerCase();
      source.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";
      v.appendChild(source);

      mediaSlot.appendChild(v);
      setTimeout(() => v.play().catch(()=>{}), 80);
    } else {
      const img = document.createElement("img");
      img.loading = "lazy";
      img.decoding = "async";
      img.alt = "Photo";
      img.src = item.src;
      mediaSlot.appendChild(img);
    }
    return mediaSlot;
  }

  function createPolaroid(item, isVideo, options={}){
    const { extra=false, fitPhoto=false } = options;

    const card = document.createElement("div");
    card.className = "polaroid" + (extra ? " extra" : "") + (fitPhoto ? " fitPhoto" : "");
    card.style.setProperty("--r", `${(Math.random()*10 - 5).toFixed(2)}deg`);

    const caption = document.createElement("div");
    caption.className = "caption";

    const dateEl = document.createElement("div");
    dateEl.textContent = formatDateLabel(item.date);

    const pill = document.createElement("div");
    pill.className = "pill";
    pill.textContent = isVideo ? "LIVE" : "";

    caption.appendChild(dateEl);
    caption.appendChild(pill);

    card.appendChild(createMediaNode(item, isVideo));
    card.appendChild(caption);

    // Now allowed ALWAYS: opening viewer pauses auto + resumes after close
    card.addEventListener("click", () => {
      if(viewerOpen) closeViewer();
      else openViewer(item);
    });

    return card;
  }

  function getExtraSlots(){
    const phone = window.matchMedia("(max-width: 520px)").matches;
    const w = phone ? "36vw" : "230px";
    const h = phone ? "22vh" : "200px";
    return [
      { x:"6%",  y:"6%",   w, h },
      { x:"58%", y:"6%",   w, h },
      { x:"2%",  y:"42%",  w, h },
      { x:"64%", y:"42%",  w, h },
      { x:"8%",  y:"76%",  w, h },
      { x:"56%", y:"76%",  w, h },
    ];
  }

  function renderAll(){
    featuredEl.innerHTML = "";
    extrasEl.innerHTML = "";

    const featured = getNextFeaturedSet();
    const extras = getExtrasSet(6);

    setBackgroundFromItem(featured.videos[1] || featured.photos[1] || featured.photos[0] || featured.videos[0]);

    // Featured: top photos (full image)
    featuredEl.appendChild(createPolaroid(featured.photos[0], false, { fitPhoto:true }));
    featuredEl.appendChild(createPolaroid(featured.photos[1], false, { fitPhoto:true }));

    // Featured: bottom videos
    featuredEl.appendChild(createPolaroid(featured.videos[0], true));
    featuredEl.appendChild(createPolaroid(featured.videos[1], true));

    // Extras: decorative only
    const slots = getExtraSlots();
    extras.forEach((item, i) => {
      const s = slots[i % slots.length];
      const card = createPolaroid(item, item.kind === "video", { extra:true });

      card.style.setProperty("--x", s.x);
      card.style.setProperty("--y", s.y);
      card.style.setProperty("--w", s.w);
      card.style.setProperty("--h", s.h);
      card.style.setProperty("--z", String(20 + i));

      extrasEl.appendChild(card);
    });

    statusEl.textContent = `Oldest â†’ newest (featured only) â€¢ photos ${photoCursor}/${sortedPhotos.length} â€¢ videos ${videoCursor}/${sortedVideos.length}`;
  }

  function restart(){
    photoCursor = 0;
    videoCursor = 0;
    closeViewer();
    renderAll();
  }

  function advance(){
    closeViewer();
    renderAll();
  }

  function startAuto(){
    stopAuto();
    autoTimer = setInterval(advance, AUTO_MS);
  }

  function stopAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  shuffleBtn.addEventListener("click", advance);
  refreshBtn.addEventListener("click", restart);

  autoToggle.addEventListener("change", (e) => {
    if(e.target.checked){
      startAuto();
    } else {
      stopAuto();
    }
  });

  // Starfield (same as before; omitted here for brevity)
  // ---- STARFIELD ----
  const canvas = document.getElementById("starCanvas");
  const ctx = canvas.getContext("2d");
  let W = 0, H = 0, DPR = 1;
  const stars = [];
  const STAR_COUNT = 260;
  let driftX = 0;
  let driftY = 0;
  let streak = null;

  function resizeCanvas(){
    DPR = Math.min(2, window.devicePixelRatio || 1);
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    canvas.style.width = W + "px";
    canvas.style.height = H + "px";
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  }

  function initStars(){
    stars.length = 0;
    for(let i=0;i<STAR_COUNT;i++){
      stars.push({
        x: Math.random()*W,
        y: Math.random()*H,
        r: Math.random()*1.6 + 0.3,
        a: Math.random()*0.6 + 0.15,
        tw: Math.random()*0.015 + 0.003,
        ph: Math.random()*Math.PI*2
      });
    }
  }

  function maybeSpawnStreak(){
    if(streak || Math.random() > 0.006) return;
    const startX = Math.random()*W*0.6;
    const startY = Math.random()*H*0.5;
    streak = { x:startX, y:startY, vx:10+Math.random()*8, vy:6+Math.random()*6, life:0, max:20+Math.random()*14 };
  }

  function drawStars(){
    ctx.clearRect(0,0,W,H);
    driftX += 0.004;
    driftY += 0.002;

    for(const s of stars){
      s.ph += s.tw;
      const twinkle = (Math.sin(s.ph) + 1) * 0.5;
      const alpha = s.a * (0.55 + twinkle*0.75);

      const x = (s.x + driftX*12) % W;
      const y = (s.y + driftY*10) % H;

      ctx.beginPath();
      ctx.fillStyle = `rgba(255,255,255,${alpha})`;
      ctx.arc(x, y, s.r, 0, Math.PI*2);
      ctx.fill();

      if(s.r > 1.2){
        ctx.beginPath();
        ctx.fillStyle = `rgba(125,225,255,${alpha*0.35})`;
        ctx.arc(x, y, s.r*2.4, 0, Math.PI*2);
        ctx.fill();
      }
    }

    maybeSpawnStreak();
    if(streak){
      streak.life += 1;
      streak.x += streak.vx;
      streak.y += streak.vy;
      ctx.strokeStyle = `rgba(190,245,255,${0.6 * (1 - streak.life/streak.max)})`;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(streak.x, streak.y);
      ctx.lineTo(streak.x - streak.vx*2.5, streak.y - streak.vy*2.5);
      ctx.stroke();
      if(streak.life > streak.max) streak = null;
    }

    requestAnimationFrame(drawStars);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    initStars();
    restart();
  });

  // BOOT
  resizeCanvas();
  initStars();
  restart();
  if(autoToggle.checked) startAuto();
  drawStars();
</script>
