<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Us üíô</title>

  <style>
    :root{
      --bg: #0b0d12;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --radius: 18px;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255, 205, 165, .18), transparent 60%),
        radial-gradient(1000px 600px at 90% 40%, rgba(176, 220, 255, .16), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(190, 255, 210, .10), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;

      /* iPhone safe areas */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    header, main, footer{
      padding-left: max(18px, env(safe-area-inset-left));
      padding-right: max(18px, env(safe-area-inset-right));
    }

    header{
      max-width: 1100px;
      margin: 28px auto 12px;
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 16px;
    }
    .title{ display:flex; flex-direction:column; gap: 6px; }
    h1{
      margin:0;
      font-size: clamp(24px, 3.2vw, 38px);
      letter-spacing: -0.02em;
    }
    .subtitle{
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
      max-width: 46ch;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: center;
    }
    button{
      appearance:none;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
    }
    button:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    button:active{ transform: translateY(0px) scale(.98); }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: var(--card);
      font-size: 13px;
      color: var(--muted);
      user-select:none;
      white-space: nowrap;
    }
    .toggle input{
      width: 18px; height: 18px;
      accent-color: #9fe3ff;
      cursor:pointer;
    }

    main{
      max-width: 1100px;
      margin: 0 auto 30px;
      padding-bottom: 22px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }

    .tile{
      position:relative;
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      transform: translateZ(0);
      cursor: pointer;
      aspect-ratio: 1 / 1;
    }

    /* Desktop collage spans */
    .tile.large{ grid-column: span 6; grid-row: span 2; aspect-ratio: 3 / 2; }
    .tile.wide{ grid-column: span 6; aspect-ratio: 16 / 9; }
    .tile.tall{ grid-column: span 3; grid-row: span 2; aspect-ratio: 3 / 4; }
    .tile.medium{ grid-column: span 3; aspect-ratio: 1 / 1; }

    /* Tablet */
    @media (max-width: 900px){
      .tile.large{ grid-column: span 12; }
      .tile.wide{ grid-column: span 12; }
      .tile.tall{ grid-column: span 6; }
      .tile.medium{ grid-column: span 6; }
    }

    /* Phone: bigger tiles, fewer columns */
    @media (max-width: 520px){
      .grid{
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
      }
      .tile.large{ grid-column: span 6; grid-row: span 2; }
      .tile.wide{ grid-column: span 6; }
      .tile.tall{ grid-column: span 3; grid-row: span 2; }
      .tile.medium{ grid-column: span 3; }
    }

    /* SHOW ENTIRE PHOTO/VIDEO (no cropping) */
    img, video{
      width:100%;
      height:100%;
      object-fit: contain;      /* ‚úÖ no cut-off */
      object-position: center;
      display:block;
      background: rgba(0,0,0,.20);
    }

    /* Blurred background fill behind the media so contain still looks ‚Äúfull‚Äù */
    .tile.blur-bg::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--bgimg);
      background-size: cover;
      background-position: center;
      filter: blur(18px) brightness(.80);
      transform: scale(1.25);
      z-index:0;
    }
    .tile > img,
    .tile > video,
    .tile > .badge,
    .tile > .videoHint{
      position: relative;
      z-index: 1;
    }

    .badge{
      position:absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .01em;
    }

    .videoHint{
      position:absolute;
      right: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .02em;
    }

    /* Smooth but not intense */
    .fade-out{ animation: fadeOut .35s ease forwards; }
    .fade-in{ animation: fadeIn .45s ease forwards; }
    @keyframes fadeOut{ to{ opacity:0; } }
    @keyframes fadeIn{ from{ opacity:0; } to{ opacity:1; } }

    @media (prefers-reduced-motion: reduce){
      .fade-out, .fade-in{ animation: none !important; }
    }

    footer{
      max-width: 1100px;
      margin: 10px auto 26px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }
  </style>
</head>

    { kind: "video", src: "videos/09.MOV", poster: "photos/09.jpg", date: "2025-12-14" },

    { kind: "video", src: "videos/02.MP4", poster: "photos/13.jpg", date: "2025-10-17" },
  ];

  // =========================
  // SETTINGS (slower + bigger tiles on iPhone)
  // =========================
  // Calm timeline speed
  const AUTO_MS = 9000;       // ‚úÖ slower (9 seconds)
  const SWAP_FRACTION = 0.20; // ‚úÖ fewer swaps (20%) = less chaotic

  // Adaptive tile count: bigger tiles on phones
  function getTileCount(){
    return window.matchMedia("(max-width: 520px)").matches ? 8 : 12;
  }
  function getMaxVideoTiles(){
    return window.matchMedia("(max-width: 520px)").matches ? 2 : 4;
  }

  // Timeline oldest ‚Üí newest
  const TIMELINE_MODE = "asc";
  let timelineIndex = 0;

  const grid = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const autoToggle = document.getElementById("autoToggle");

  const layoutsDesktop = ["large","wide","tall","medium","medium","tall","wide","medium","medium","medium","medium","medium"];
  const layoutsPhone   = ["large","wide","tall","medium","medium","wide","tall","medium"]; // fewer tiles = simpler layout
  let autoTimer = null;

  function layoutsForScreen(){
    return window.matchMedia("(max-width: 520px)").matches ? layoutsPhone : layoutsDesktop;
  }

  // =========================
  // DATE NORMALIZATION (your "2025-7-2" still sorts correctly)
  // =========================
  function normalizeDate(dateStr){
    if(/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
    const m = /^(\d{4})-(\d{1,2})-(\d{1,2})$/.exec(dateStr);
    if(!m) return dateStr;
    const y = m[1];
    const mm = String(parseInt(m[2], 10)).padStart(2, "0");
    const dd = String(parseInt(m[3], 10)).padStart(2, "0");
    return `${y}-${mm}-${dd}`;
  }

  function dateKey(dateStr){
    const normalized = normalizeDate(dateStr);
    const iso = /^\d{4}-\d{2}-\d{2}$/;
    if(!iso.test(normalized)) return Number.POSITIVE_INFINITY;
    const [y,m,d] = normalized.split("-").map(Number);
    return new Date(y, m-1, d).getTime();
  }

  function formatDateLabel(dateStr){
    const normalized = normalizeDate(dateStr);
    const iso = /^\d{4}-\d{2}-\d{2}$/;
    if(!iso.test(normalized)) return dateStr;
    const [y,m,d] = normalized.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return dt.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"2-digit" });
  }

  // =========================
  // GENERAL HELPERS
  // =========================
  function shuffleArray(arr){
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function getSortedItems(){
    const sorted = [...mediaItems].sort((a,b) => dateKey(a.date) - dateKey(b.date));
    return (TIMELINE_MODE === "desc") ? sorted.reverse() : sorted;
  }

  function getNextTimelineChunk(n){
    const sorted = getSortedItems();
    const chunk = [];
    for(let i = 0; i < n; i++){
      chunk.push(sorted[(timelineIndex + i) % sorted.length]);
    }
    timelineIndex = (timelineIndex + n) % sorted.length;
    return chunk;
  }

  function createMediaElement(item){
    if(item.kind === "video"){
      const v = document.createElement("video");
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

      const source = document.createElement("source");
      source.src = item.src;

      const ext = item.src.split(".").pop().toLowerCase();
      source.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";

      v.appendChild(source);
      return v;
    }

    const img = document.createElement("img");
    img.loading = "lazy";
    img.decoding = "async";
    img.alt = "Photo";
    img.src = item.src;
    return img;
  }

  function applyItemToTile(tile, item){
    tile.dataset.kind = item.kind;
    tile.dataset.src = item.src;

    // blurred backdrop image (poster for video, src for image)
    const bgSource = item.poster || item.src;
    tile.classList.add("blur-bg");
    tile.style.setProperty("--bgimg", `url("${bgSource}")`);

    const oldMedia = tile.querySelector("img, video");
    if(oldMedia) oldMedia.remove();

    const media = createMediaElement(item);
    tile.insertBefore(media, tile.firstChild);

    const badge = tile.querySelector(".badge");
    badge.textContent = formatDateLabel(item.date);

    let hint = tile.querySelector(".videoHint");
    if(item.kind === "video"){
      if(!hint){
        hint = document.createElement("div");
        hint.className = "videoHint";
        hint.textContent = "LIVE";
        tile.appendChild(hint);
      }
    } else {
      if(hint) hint.remove();
    }
  }

  // =========================
  // TIMELINE BUILD + ADVANCE (oldest ‚Üí newest)
  // =========================
  function buildGrid(){
    grid.innerHTML = "";
    if(!mediaItems.length){
      statusEl.textContent = "Add your photos/videos to mediaItems to begin.";
      return;
    }

    timelineIndex = 0;

    const TILE_COUNT = getTileCount();
    const layouts = layoutsForScreen();

    const picked = getNextTimelineChunk(Math.min(TILE_COUNT, mediaItems.length));

    picked.forEach((item, i) => {
      const tile = document.createElement("div");
      tile.className = `tile ${layouts[i % layouts.length]}`;

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = formatDateLabel(item.date);

      tile.appendChild(badge);
      grid.appendChild(tile);

      applyItemToTile(tile, item);

      // tap/click to play/pause (helps if autoplay is blocked)
      tile.addEventListener("click", () => {
        const v = tile.querySelector("video");
        if(v){
          if(v.paused) v.play().catch(()=>{});
          else v.pause();
        }
      });
    });

    statusEl.textContent = `Timeline (oldest ‚Üí newest) ‚Ä¢ showing ${picked.length} ‚Ä¢ ${new Date().toLocaleTimeString()}`;
  }

  function advanceTimeline(){
    const tiles = [...grid.querySelectorAll(".tile")];
    if(!tiles.length) return;

    const MAX_VIDEO_TILES = getMaxVideoTiles();

    const swapCount = Math.max(1, Math.floor(tiles.length * SWAP_FRACTION));
    const indices = shuffleArray([...Array(tiles.length).keys()]).slice(0, swapCount);

    let replacements = getNextTimelineChunk(swapCount);

    // Enforce max visible video tiles for performance
    const currentVideoCount = tiles.filter(t => t.dataset.kind === "video").length;
    const roomForVideos = Math.max(0, MAX_VIDEO_TILES - currentVideoCount);
    const imagePool = getSortedItems().filter(x => x.kind === "image");

    if(roomForVideos <= 0){
      let imgIdx = 0;
      replacements = replacements.map(item => {
        if(item.kind === "video" && imagePool.length){
          const fallback = imagePool[imgIdx % imagePool.length];
          imgIdx++;
          return fallback;
        }
        return item;
      });
    } else {
      let usedVideos = 0;
      let imgIdx = 0;
      replacements = replacements.map(item => {
        if(item.kind === "video"){
          if(usedVideos >= roomForVideos && imagePool.length){
            const fallback = imagePool[imgIdx % imagePool.length];
            imgIdx++;
            return fallback;
          }
          usedVideos++;
        }
        return item;
      });
    }

    indices.forEach((idx, k) => {
      const tile = tiles[idx];
      const media = tile.querySelector("img, video");
      const next = replacements[k];
      if(!media || !next) return;

      media.classList.remove("fade-in");
      media.classList.add("fade-out");

      setTimeout(() => {
        applyItemToTile(tile, next);
        const newMedia = tile.querySelector("img, video");
        newMedia.classList.remove("fade-out");
        newMedia.classList.add("fade-in");
      }, 330);
    });

    statusEl.textContent = `Advancing timeline ‚Ä¢ swapped ${swapCount} ‚Ä¢ ${new Date().toLocaleTimeString()}`;
  }

  function startAuto(){
    stopAuto();
    autoTimer = setInterval(advanceTimeline, AUTO_MS);
  }
  function stopAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  // Buttons keep their labels, but act as timeline controls:
  shuffleBtn.addEventListener("click", advanceTimeline);
  refreshBtn.addEventListener("click", buildGrid);
  autoToggle.addEventListener("change", (e) => e.target.checked ? startAuto() : stopAuto());

  // Rebuild if screen rotates / resizes (so tiles stay big on iPhone)
  window.addEventListener("resize", () => {
    // quick debounce via timeout
    clearTimeout(window.__resizeTimer);
    window.__resizeTimer = setTimeout(buildGrid, 200);
  });

  buildGrid();
  startAuto();
</script>
