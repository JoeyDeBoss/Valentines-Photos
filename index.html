  <style>
    :root{

      --paper2: #ffffff;
      --ink: rgba(0,0,0,.78);

      --radius: 16px;
      --shadow: 0 16px 45px rgba(0,0,0,.42);
      --shadow2: 0 10px 26px rgba(0,0,0,.30);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(64, 170, 255, .10), transparent 60%),
        radial-gradient(1000px 600px at 90% 40%, rgba(255, 150, 200, .07), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(120, 255, 200, .06), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;

      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    header, main, footer{
      padding-left: max(16px, env(safe-area-inset-left));
      padding-right: max(16px, env(safe-area-inset-right));
    }

    header{
      max-width: 1100px;
      margin: 22px auto 10px;
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 14px;
    }

    .title{ display:flex; flex-direction:column; gap: 6px; }

    /* ‚úÖ Cuter title font (no external download required) */
    h1{
      margin:0;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.02em;
      font-weight: 900;
      font-family:
        ui-rounded,
        "SF Pro Rounded",
        "Segoe Print",
        "Bradley Hand",
        "Comic Sans MS",
        system-ui,
        sans-serif;
    }

    .subtitle{
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
      max-width: 60ch;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items:center;
    }

    button{
      appearance:none;
      border: none;
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
      font-weight: 650;
      font-size: 13px;
      white-space: nowrap;
    }
    button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.14); }
    button:active{ transform: translateY(0px) scale(.98); }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,.10);
      font-size: 13px;
      color: rgba(255,255,255,.82);
      user-select:none;
      white-space: nowrap;
    }
    .toggle input{
      width: 18px; height: 18px;
      accent-color: #9fe3ff;
      cursor:pointer;
    }

    main{
      max-width: 1100px;
      margin: 0 auto 26px;
      padding-bottom: 18px;
    }

    /* ‚úÖ Darker, simpler ‚Äúboard‚Äù background (no busy grid) */
    .board{
      position: relative;
      width: 100%;
      min-height: 74vh;
      border-radius: 22px;

      /* dark + slightly transparent feel */
      background:
        radial-gradient(900px 520px at 30% 20%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(1000px 640px at 85% 55%, rgba(255,255,255,.035), transparent 60%),
        rgba(0,0,0,.25);

      overflow: hidden;
      padding: 10px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @media (max-width: 520px){
      header{
        align-items: flex-start;
        flex-direction: column;
      }
      .controls{ justify-content: flex-start; }
      .board{ min-height: 76vh; }
    }

    /* Polaroid */
    .polaroid{
      position: absolute;
      width: var(--w);
      height: var(--h);
      left: var(--x);
      top: var(--y);
      transform: rotate(var(--r));
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--paper2), var(--paper));
      box-shadow: var(--shadow);
      padding: 10px 10px 14px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      transition:
        left .55s ease,
        top .55s ease,
        transform .55s ease,
        opacity .25s ease;
      opacity: 1;
    }

    .polaroid::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      pointer-events:none;
    }

    .mediaSlot{
      width: 100%;
      height: calc(100% - 36px);
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      box-shadow: var(--shadow2);
    }
    .mediaSlot img,
    .mediaSlot video{
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: center;
      display:block;
    }

    .caption{
      margin-top: 10px;
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--ink);
      font-weight: 850;
      letter-spacing: .01em;
      font-family: ui-rounded, "Segoe Print", "Bradley Hand", system-ui, sans-serif;
    }

    .pill{
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(0,0,0,.10);
      border: 1px solid rgba(0,0,0,.10);
      font-size: 10px;
      font-weight: 900;
      letter-spacing: .09em;
      text-transform: uppercase;
      color: rgba(0,0,0,.62);
      white-space: nowrap;
    }

    .swapOut{ opacity: 0; }

    footer{
      max-width: 1100px;
      margin: 10px auto 24px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    @media (prefers-reduced-motion: reduce){
      .polaroid{ transition: none !important; }
    }
  </style>
</head>

  // =========================
  // BEHAVIOR SETTINGS
  // =========================
  const TIMELINE_MODE = "asc";
  const AUTO_MS = 11000;
  const SWAP_FRACTION = 0.45;
  let timelineIndex = 0;

  const board = document.getElementById("board");
  const statusEl = document.getElementById("status");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const autoToggle = document.getElementById("autoToggle");
  let autoTimer = null;

  function isPhone(){
    return window.matchMedia("(max-width: 520px)").matches;
  }

  function getCardCount(){
    return isPhone() ? 10 : 14;
  }

  function getMaxVideoCards(){
    return isPhone() ? 2 : 3;
  }

  // Normalize dates like 2025-7-2 -> 2025-07-02
  function normalizeDate(dateStr){
    if(/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
    const m = /^(\d{4})-(\d{1,2})-(\d{1,2})$/.exec(dateStr);
    if(!m) return dateStr;
    const y = m[1];
    const mm = String(parseInt(m[2], 10)).padStart(2, "0");
    const dd = String(parseInt(m[3], 10)).padStart(2, "0");
    return `${y}-${mm}-${dd}`;
  }

  function dateKey(dateStr){
    const d = normalizeDate(dateStr);
    if(!/^\d{4}-\d{2}-\d{2}$/.test(d)) return Number.POSITIVE_INFINITY;
    const [y,m,dd] = d.split("-").map(Number);
    return new Date(y, m-1, dd).getTime();
  }

  function formatDateLabel(dateStr){
    const d = normalizeDate(dateStr);
    if(!/^\d{4}-\d{2}-\d{2}$/.test(d)) return dateStr;
    const [y,m,dd] = d.split("-").map(Number);
    const dt = new Date(y, m-1, dd);
    return dt.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"2-digit" });
  }

  function shuffleArray(arr){
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function getSortedItems(){
    const sorted = [...mediaItems].sort((a,b) => dateKey(a.date) - dateKey(b.date));
    return (TIMELINE_MODE === "desc") ? sorted.reverse() : sorted;
  }

  function getNextTimelineChunk(n){
    const sorted = getSortedItems();
    const chunk = [];
    for(let i = 0; i < n; i++){
      chunk.push(sorted[(timelineIndex + i) % sorted.length]);
    }
    timelineIndex = (timelineIndex + n) % sorted.length;
    return chunk;
  }

  // Ensure at least one video appears in the current set (if available)
  function pickSetWithGuaranteedVideo(count){
    const sorted = getSortedItems();
    const videos = sorted.filter(x => x.kind === "video");
    if(!videos.length) return getNextTimelineChunk(count);

    let videoPick = getNextTimelineChunk(1).find(x => x.kind === "video");
    if(!videoPick) videoPick = videos[0];

    const rest = getNextTimelineChunk(count - 1).filter(x => x.src !== videoPick.src);
    while(rest.length < count - 1){
      const add = getNextTimelineChunk(1)[0];
      if(add && add.src !== videoPick.src) rest.push(add);
    }
    return [videoPick, ...rest].slice(0, count);
  }

  // ‚úÖ Bigger polaroids on iPhone (uses more board space)
  function spreadLayout(count){
    const rect = board.getBoundingClientRect();
    const pad = isPhone() ? 10 : 18;

    const cols = isPhone() ? 2 : (rect.width > 920 ? 4 : 3);
    const rows = Math.ceil(count / cols);

    const cellW = (rect.width - pad*2) / cols;
    const cellH = (rect.height - pad*2) / rows;

    // Increase phone size (was ~0.92); this uses more of each cell
    const baseW = Math.min(isPhone() ? 250 : 245, cellW * (isPhone() ? 0.98 : 0.92));
    const baseH = Math.round(baseW * 1.18);

    const jitter = isPhone() ? 10 : 18;

    const layouts = [];
    for(let i=0;i<count;i++){
      const c = i % cols;
      const r = Math.floor(i / cols);

      const cx = pad + c * cellW + cellW/2;
      const cy = pad + r * cellH + cellH/2;

      const x = cx - baseW/2 + (Math.random()*jitter - jitter/2);
      const y = cy - baseH/2 + (Math.random()*jitter - jitter/2);

      const rot = (Math.random() * 16 - 8); // slightly calmer tilt on phone

      const clampedX = Math.max(pad, Math.min(x, rect.width - baseW - pad));
      const clampedY = Math.max(pad, Math.min(y, rect.height - baseH - pad));

      layouts.push({ x: clampedX, y: clampedY, r: rot, w: baseW, h: baseH, z: 10 + i });
    }

    return shuffleArray(layouts);
  }

  function bringToFront(card){
    const cards = [...board.querySelectorAll(".polaroid")];
    const topZ = Math.max(...cards.map(c => parseInt(c.style.zIndex || "10", 10)));
    card.style.zIndex = topZ + 10;
  }

  function createPolaroid(item){
    const card = document.createElement("div");
    card.className = "polaroid";
    card.dataset.kind = item.kind;
    card.dataset.src  = item.src;

    const mediaSlot = document.createElement("div");
    mediaSlot.className = "mediaSlot";

    const caption = document.createElement("div");
    caption.className = "caption";

    const dateEl = document.createElement("div");
    dateEl.textContent = formatDateLabel(item.date);

    const pill = document.createElement("div");
    pill.className = "pill";
    pill.textContent = item.kind === "video" ? "LIVE" : "";

    caption.appendChild(dateEl);
    caption.appendChild(pill);

    card.appendChild(mediaSlot);
    card.appendChild(caption);

    setMediaIntoCard(card, item);

    card.addEventListener("click", () => {
      bringToFront(card);
      const v = card.querySelector("video");
      if(v){
        if(v.paused) v.play().catch(()=>{});
        else v.pause();
      }
    });

    return card;
  }

  function setMediaIntoCard(card, item){
    const mediaSlot = card.querySelector(".mediaSlot");
    mediaSlot.innerHTML = "";

    card.querySelector(".caption > div:first-child").textContent = formatDateLabel(item.date);
    card.querySelector(".pill").textContent = item.kind === "video" ? "LIVE" : "";

    if(item.kind === "video"){
      const v = document.createElement("video");
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

      const source = document.createElement("source");
      source.src = item.src;
      const ext = item.src.split(".").pop().toLowerCase();
      source.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";
      v.appendChild(source);

      mediaSlot.appendChild(v);

      // best-effort autoplay kick
      setTimeout(() => v.play().catch(()=>{}), 80);
    } else {
      const img = document.createElement("img");
      img.loading = "lazy";
      img.decoding = "async";
      img.alt = "Photo";
      img.src = item.src;
      mediaSlot.appendChild(img);
    }

    card.dataset.kind = item.kind;
    card.dataset.src  = item.src;
  }

  function applyLayout(card, layout){
    card.style.setProperty("--x", `${layout.x}px`);
    card.style.setProperty("--y", `${layout.y}px`);
    card.style.setProperty("--r", `${layout.r}deg`);
    card.style.setProperty("--w", `${layout.w}px`);
    card.style.setProperty("--h", `${layout.h}px`);
    card.style.zIndex = layout.z;
  }

  function buildBoard(){
    board.innerHTML = "";
    timelineIndex = 0;

    const count = Math.min(getCardCount(), mediaItems.length);
    const picked = pickSetWithGuaranteedVideo(count);
    const layouts = spreadLayout(count);

    picked.forEach((item, i) => {
      const card = createPolaroid(item);
      applyLayout(card, layouts[i]);
      board.appendChild(card);
    });

    statusEl.textContent = `Collage ‚Ä¢ oldest ‚Üí newest ‚Ä¢ showing ${count}`;
  }

  function advanceTimeline(){
    const cards = [...board.querySelectorAll(".polaroid")];
    if(!cards.length) return;

    const maxVideos = getMaxVideoCards();
    const currentVideoCount = cards.filter(c => c.dataset.kind === "video").length;
    const roomForVideos = Math.max(0, maxVideos - currentVideoCount);

    const swapCount = Math.max(2, Math.floor(cards.length * SWAP_FRACTION));
    const indices = shuffleArray([...Array(cards.length).keys()]).slice(0, swapCount);

    let replacements = getNextTimelineChunk(swapCount);

    // ensure at least one incoming video when possible
    const sorted = getSortedItems();
    const videos = sorted.filter(x => x.kind === "video");
    const images = sorted.filter(x => x.kind === "image");

    if(videos.length && roomForVideos > 0){
      const hasVideoIncoming = replacements.some(x => x.kind === "video");
      if(!hasVideoIncoming){
        replacements[0] = videos[timelineIndex % videos.length];
      }
    }

    // enforce max visible videos
    if(roomForVideos <= 0){
      let imgIdx = 0;
      replacements = replacements.map(it => (it.kind === "video" && images.length)
        ? images[(imgIdx++) % images.length]
        : it
      );
    } else {
      let usedVideos = 0;
      let imgIdx = 0;
      replacements = replacements.map(it => {
        if(it.kind === "video"){
          if(usedVideos >= roomForVideos && images.length){
            return images[(imgIdx++) % images.length];
          }
          usedVideos++;
        }
        return it;
      });
    }

    const layouts = spreadLayout(cards.length);

    indices.forEach((idx, k) => {
      const card = cards[idx];
      card.classList.add("swapOut");

      setTimeout(() => {
        setMediaIntoCard(card, replacements[k]);
        applyLayout(card, layouts[idx]);
        bringToFront(card);
        card.classList.remove("swapOut");
      }, 220);
    });

    cards.forEach((card, i) => {
      if(!indices.includes(i)){
        applyLayout(card, layouts[i]);
      }
    });

    statusEl.textContent = `Advancing timeline ‚Ä¢ swapped ${swapCount} cards`;
  }

  function startAuto(){
    stopAuto();
    autoTimer = setInterval(advanceTimeline, AUTO_MS);
  }
  function stopAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  shuffleBtn.addEventListener("click", advanceTimeline);
  refreshBtn.addEventListener("click", buildBoard);
  autoToggle.addEventListener("change", (e) => e.target.checked ? startAuto() : stopAuto());

  window.addEventListener("resize", () => {
    clearTimeout(window.__resizeTimer);
    window.__resizeTimer = setTimeout(buildBoard, 180);
  });

  buildBoard();
  startAuto();
</script>
</body>
</html>
