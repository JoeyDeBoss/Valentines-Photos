<!doctype html>
<html lang="en">
<head>
 title>Us üíô</title>  <meta charset="utf-8" />

  <style>
    :root{
      --bg: #0b0d12;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --radius: 18px;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255, 205, 165, .18), transparent 60%),
        radial-gradient(1000px 600px at 90% 40%, rgba(176, 220, 255, .16), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(190, 255, 210, .10), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;
    }
    header{
      max-width: 1100px;
      margin: 32px auto 16px;
      padding: 0 18px;
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 16px;
    }
    .title{ display:flex; flex-direction:column; gap: 6px; }
    h1{
      margin:0;
      font-size: clamp(26px, 3.2vw, 38px);
      letter-spacing: -0.02em;
    }
    .subtitle{ color: var(--muted); font-size: 14px; line-height: 1.4; }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    button{
      appearance:none;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      font-weight: 600;
      font-size: 13px;
    }
    button:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    button:active{ transform: translateY(0px) scale(.98); }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: var(--card);
      font-size: 13px;
      color: var(--muted);
      user-select:none;
    }
    .toggle input{
      width: 18px; height: 18px;
      accent-color: #ffd9a0;
      cursor:pointer;
    }

    main{
      max-width: 1100px;
      margin: 0 auto 40px;
      padding: 0 18px 30px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }

    .tile{
      position:relative;
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      transform: translateZ(0);
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }
    .tile.large{ grid-column: span 6; grid-row: span 2; aspect-ratio: 3 / 2; }
    .tile.wide{ grid-column: span 6; aspect-ratio: 16 / 9; }
    .tile.tall{ grid-column: span 3; grid-row: span 2; aspect-ratio: 3 / 4; }
    .tile.medium{ grid-column: span 3; aspect-ratio: 1 / 1; }

    @media (max-width: 900px){
      .tile.large{ grid-column: span 12; }
      .tile.wide{ grid-column: span 12; }
      .tile.tall{ grid-column: span 6; }
      .tile.medium{ grid-column: span 6; }
    }
    @media (max-width: 520px){
      .tile.tall{ grid-column: span 12; }
      .tile.medium{ grid-column: span 12; }
    }

    img, video{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
      filter: saturate(1.05) contrast(1.03);
    }

    .badge{
      position:absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .01em;
    }

    .videoHint{
      position:absolute;
      right: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .02em;
    }

    .fade-out{ animation: fadeOut .35s ease forwards; }
    .fade-in{ animation: fadeIn .45s ease forwards; }
    @keyframes fadeOut{ to{ opacity:0; transform: scale(1.04); } }
    @keyframes fadeIn{ from{ opacity:0; transform: scale(1.04); } to{ opacity:1; transform: scale(1.02); } }

    footer{
      max-width: 1100px;
      margin: 10px auto 30px;
      padding: 0 18px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <header>
    <div class="title">
      <h1>Us üíô</h1>
      <div class="subtitle">A collage of photos + ‚Äúlive‚Äù video moments.</div>
    </div>

    <div class="controls">
      <button id="shuffleBtn">Shuffle now</button>
      <button id="refreshBtn">New collage</button>
      <label class="toggle" title="Auto shuffle every few seconds">
        <input id="autoToggle" type="checkbox" checked />
        Auto shuffle
      </label>
    </div>
  </header>

  <main>
    <section class="grid" id="grid"></section>
  </main>

  <footer>
    <div>Made with ‚ù§Ô∏è ‚Äî hosted on GitHub Pages.</div>
    <div id="status">Loading‚Ä¶</div>
  </footer>

<script>
  /**
   * ‚úÖ MIXED MEDIA LIST (TEST)
   * Make sure these EXACT files exist in your repo:
   * - photos/01.jpg
   * - videos/01.MOV   (case-sensitive)
   *
   * If your video is 01.mov (lowercase), change it below to match.
   */
  const mediaItems = [
    { kind: "image", src: "photos/01.jpg", date: "2025-07-25" },
    { kind: "video", src: "videos/01.MOV", date: "2025-07-25" },
  ];

  // How many tiles visible in the collage at once
  const TILE_COUNT = 12;

  // Max video tiles visible at once (performance-friendly)
  const MAX_VIDEO_TILES = 4;

  // Auto shuffle interval (ms)
  const AUTO_MS = 3500;

  const grid = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const autoToggle = document.getElementById("autoToggle");

  const layouts = ["large","wide","tall","medium","medium","tall","wide","medium","medium","medium","medium","medium"];
  let autoTimer = null;

  function shuffleArray(arr){
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function formatDateLabel(dateStr){
    const iso = /^\d{4}-\d{2}-\d{2}$/;
    if(!iso.test(dateStr)) return dateStr;
    const [y,m,d] = dateStr.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return dt.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"2-digit" });
  }

  function createMediaElement(item){
    if(item.kind === "video"){
      const v = document.createElement("video");
      // Autoplay rules: muted + playsInline is required for iPhone Safari
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.playsInline = true;
      v.preload = "metadata";

      const src = document.createElement("source");
      src.src = item.src;

      // ‚úÖ Handles .MOV/.mov/.MP4/.mp4
      const ext = item.src.split(".").pop().toLowerCase();
      src.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";

      v.appendChild(src);
      return v;
    }

    const img = document.createElement("img");
    img.loading = "lazy";
    img.decoding = "async";
    img.alt = "Photo";
    img.src = item.src;
    return img;
  }

  function applyItemToTile(tile, item){
    tile.dataset.kind = item.kind;
    tile.dataset.src = item.src;

    const oldMedia = tile.querySelector("img, video");
    if(oldMedia) oldMedia.remove();

    const media = createMediaElement(item);
    tile.insertBefore(media, tile.firstChild);

    const badge = tile.querySelector(".badge");
    badge.textContent = formatDateLabel(item.date);

    let hint = tile.querySelector(".videoHint");
    if(item.kind === "video"){
      if(!hint){
        hint = document.createElement("div");
        hint.className = "videoHint";
        hint.textContent = "LIVE";
        tile.appendChild(hint);
      }
    } else {
      if(hint) hint.remove();
    }
  }

  function pickCollageItems(){
    const shuffled = shuffleArray([...mediaItems]);
    let picked = shuffled.slice(0, TILE_COUNT);

    // enforce max video tiles
    let videos = picked.filter(x => x.kind === "video").length;
    if(videos > MAX_VIDEO_TILES){
      const nonPicked = shuffled.slice(TILE_COUNT);
      for(let i = 0; i < picked.length && videos > MAX_VIDEO_TILES; i++){
        if(picked[i].kind === "video"){
          const replacement = nonPicked.find(x => x.kind === "image");
          if(replacement){
            picked[i] = replacement;
            videos--;
          }
        }
      }
    }
    return picked;
  }

  function buildGrid(){
    grid.innerHTML = "";

    if(!mediaItems.length){
      statusEl.textContent = "Add your photos/videos to mediaItems to begin.";
      return;
    }

    // If fewer items than TILE_COUNT, just show what we have
    const picked = (mediaItems.length <= TILE_COUNT)
      ? shuffleArray([...mediaItems])
      : pickCollageItems();

    picked.forEach((item, i) => {
      const tile = document.createElement("div");
      tile.className = `tile ${layouts[i % layouts.length]}`;

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = formatDateLabel(item.date);

      tile.appendChild(badge);
      grid.appendChild(tile);

      applyItemToTile(tile, item);

      // Tap/click: if autoplay is blocked, tap to play/pause
      tile.addEventListener("click", () => {
        const v = tile.querySelector("video");
        if(v){
          if(v.paused) v.play().catch(()=>{});
          else v.pause();
        }
      });
    });

    statusEl.textContent = `Showing ${picked.length} tiles ‚Ä¢ max ${MAX_VIDEO_TILES} LIVE ‚Ä¢ ${new Date().toLocaleTimeString()}`;
  }

  function shuffleSomeTiles(){
    const tiles = [...grid.querySelectorAll(".tile")];
    if(!tiles.length) return;

    // If only 1-2 items exist, swapping doesn't help much ‚Äî just rebuild
    if(mediaItems.length <= 2){
      buildGrid();
      return;
    }

    const swapCount = Math.max(2, Math.floor(tiles.length * 0.35));
    const indices = shuffleArray([...Array(tiles.length).keys()]).slice(0, swapCount);

    const shuffled = shuffleArray([...mediaItems]);

    // Count current video tiles
    const currentVideoCount = tiles.filter(t => t.dataset.kind === "video").length;
    let nextVideoCount = currentVideoCount;

    const replacements = [];
    for(const item of shuffled){
      if(replacements.length >= swapCount) break;
      if(replacements.some(r => r.src === item.src)) continue;

      if(item.kind === "video"){
        if(nextVideoCount >= MAX_VIDEO_TILES) continue;
        nextVideoCount++;
      }
      replacements.push(item);
    }

    // fallback fill with images
    if(replacements.length < swapCount){
      for(const item of shuffled){
        if(replacements.length >= swapCount) break;
        if(item.kind !== "image") continue;
        if(replacements.some(r => r.src === item.src)) continue;
        replacements.push(item);
      }
    }

    indices.forEach((idx, k) => {
      const tile = tiles[idx];
      const media = tile.querySelector("img, video");
      const next = replacements[k % replacements.length];
      if(!media || !next) return;

      media.classList.remove("fade-in");
      media.classList.add("fade-out");

      setTimeout(() => {
        applyItemToTile(tile, next);
        const newMedia = tile.querySelector("img, video");
        newMedia.classList.remove("fade-out");
        newMedia.classList.add("fade-in");
      }, 330);
    });

    statusEl.textContent = `Shuffled ${swapCount} tiles ‚Ä¢ ${new Date().toLocaleTimeString()}`;
  }

  function startAuto(){
    stopAuto();
    autoTimer = setInterval(shuffleSomeTiles, AUTO_MS);
  }
  function stopAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  shuffleBtn.addEventListener("click", shuffleSomeTiles);
  refreshBtn.addEventListener("click", buildGrid);
  autoToggle.addEventListener("change", (e) => e.target.checked ? startAuto() : stopAuto());

  buildGrid();
  startAuto();
</script>
</body>
