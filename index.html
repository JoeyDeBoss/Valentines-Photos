  <style>
    :root{
      --bg: #0b0d12;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --radius: 18px;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255, 205, 165, .18), transparent 60%),
        radial-gradient(1000px 600px at 90% 40%, rgba(176, 220, 255, .16), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(190, 255, 210, .10), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;
    }
    header{
      max-width: 1100px;
      margin: 32px auto 16px;
      padding: 0 18px;
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 16px;
    }
    .title{ display:flex; flex-direction:column; gap: 6px; }
    h1{
      margin:0;
      font-size: clamp(26px, 3.2vw, 38px);
      letter-spacing: -0.02em;
    }
    .subtitle{ color: var(--muted); font-size: 14px; line-height: 1.4; }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    button{
      appearance:none;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      font-weight: 600;
      font-size: 13px;
    }
    button:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    button:active{ transform: translateY(0px) scale(.98); }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: var(--card);
      font-size: 13px;
      color: var(--muted);
      user-select:none;
    }
    .toggle input{
      width: 18px; height: 18px;
      accent-color: #ffd9a0;
      cursor:pointer;
    }

    main{
      max-width: 1100px;
      margin: 0 auto 40px;
      padding: 0 18px 30px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }

    .tile{
      position:relative;
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      transform: translateZ(0);
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }
    .tile.large{ grid-column: span 6; grid-row: span 2; aspect-ratio: 3 / 2; }
    .tile.wide{ grid-column: span 6; aspect-ratio: 16 / 9; }
    .tile.tall{ grid-column: span 3; grid-row: span 2; aspect-ratio: 3 / 4; }
    .tile.medium{ grid-column: span 3; aspect-ratio: 1 / 1; }

    @media (max-width: 900px){
      .tile.large{ grid-column: span 12; }
      .tile.wide{ grid-column: span 12; }
      .tile.tall{ grid-column: span 6; }
      .tile.medium{ grid-column: span 6; }
    }
    @media (max-width: 520px){
      .tile.tall{ grid-column: span 12; }
      .tile.medium{ grid-column: span 12; }
    }

    img, video{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
      filter: saturate(1.05) contrast(1.03);
    }

    .badge{
      position:absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .01em;
    }

    .videoHint{
      position:absolute;
      right: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .02em;
    }

    .fade-out{ animation: fadeOut .35s ease forwards; }
    .fade-in{ animation: fadeIn .45s ease forwards; }
    @keyframes fadeOut{ to{ opacity:0; transform: scale(1.04); } }
    @keyframes fadeIn{ from{ opacity:0; transform: scale(1.04); } to{ opacity:1; transform: scale(1.02); } }

    footer{
      max-width: 1100px;
      margin: 10px auto 30px;
      padding: 0 18px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }
  </style>
</head>

    { kind: "video", src: "videos/01.MOV", poster: "photos/01.jpg", date: "2025-10-25" },

  ];

  // =========================
  // SETTINGS
  // =========================
  const TILE_COUNT = 12;
  const MAX_VIDEO_TILES = 4;
  const AUTO_MS = 3500;

  // Timeline (Option 1): oldest -> newest
  const TIMELINE_MODE = "asc"; // oldest -> newest
  const SWAP_FRACTION = 0.35;
  let timelineIndex = 0;

  const grid = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const autoToggle = document.getElementById("autoToggle");

  const layouts = ["large","wide","tall","medium","medium","tall","wide","medium","medium","medium","medium","medium"];
  let autoTimer = null;

  // =========================
  // HELPERS
  // =========================
  function shuffleArray(arr){
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  // Normalize dates like "2025-7-2" -> "2025-07-02"
  function normalizeDate(dateStr){
    // Already ISO?
    if(/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;

    // Accept "YYYY-M-D" or "YYYY-MM-D" etc.
    const m = /^(\d{4})-(\d{1,2})-(\d{1,2})$/.exec(dateStr);
    if(!m) return dateStr; // leave it as-is (won't sort properly)
    const y = m[1];
    const mm = String(parseInt(m[2], 10)).padStart(2, "0");
    const dd = String(parseInt(m[3], 10)).padStart(2, "0");
    return `${y}-${mm}-${dd}`;
  }

  function formatDateLabel(dateStr){
    const normalized = normalizeDate(dateStr);
    const iso = /^\d{4}-\d{2}-\d{2}$/;
    if(!iso.test(normalized)) return dateStr; // show original text if not a date

    const [y,m,d] = normalized.split("-").map(Number);
    const dt = new Date(y, m-1, d);
    return dt.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"2-digit" });
  }

  // Timeline sorting key
  function dateKey(dateStr){
    const normalized = normalizeDate(dateStr);
    const iso = /^\d{4}-\d{2}-\d{2}$/;
    if(!iso.test(normalized)) return Number.POSITIVE_INFINITY;
    const [y,m,d] = normalized.split("-").map(Number);
    return new Date(y, m-1, d).getTime();
  }

  function getSortedItems(){
    const sorted = [...mediaItems].sort((a,b) => dateKey(a.date) - dateKey(b.date));
    return (TIMELINE_MODE === "desc") ? sorted.reverse() : sorted;
  }

  function getNextTimelineChunk(n){
    const sorted = getSortedItems();
    const chunk = [];
    for(let i = 0; i < n; i++){
      chunk.push(sorted[(timelineIndex + i) % sorted.length]);
    }
    timelineIndex = (timelineIndex + n) % sorted.length;
    return chunk;
  }

  function createMediaElement(item){
    if(item.kind === "video"){
      const v = document.createElement("video");
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

      const source = document.createElement("source");
      source.src = item.src;

      // Works for .MOV/.mov/.MP4/.mp4
      const ext = item.src.split(".").pop().toLowerCase();
      source.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";

      v.appendChild(source);
      return v;
    }

    const img = document.createElement("img");
    img.loading = "lazy";
    img.decoding = "async";
    img.alt = "Photo";
    img.src = item.src;
    return img;
  }

  function applyItemToTile(tile, item){
    tile.dataset.kind = item.kind;
    tile.dataset.src = item.src;

    const oldMedia = tile.querySelector("img, video");
    if(oldMedia) oldMedia.remove();

    const media = createMediaElement(item);
    tile.insertBefore(media, tile.firstChild);

    const badge = tile.querySelector(".badge");
    badge.textContent = formatDateLabel(item.date);

    let hint = tile.querySelector(".videoHint");
    if(item.kind === "video"){
      if(!hint){
        hint = document.createElement("div");
        hint.className = "videoHint";
        hint.textContent = "LIVE";
        tile.appendChild(hint);
      }
    } else {
      if(hint) hint.remove();
    }
  }

  // =========================
  // TIMELINE BUILD + ADVANCE
  // =========================
  function buildGrid(){
    grid.innerHTML = "";
    if(!mediaItems.length){
      statusEl.textContent = "Add your photos/videos to mediaItems to begin.";
      return;
    }

    timelineIndex = 0; // restart timeline
    const count = Math.min(TILE_COUNT, mediaItems.length);
    const picked = getNextTimelineChunk(count);

    picked.forEach((item, i) => {
      const tile = document.createElement("div");
      tile.className = `tile ${layouts[i % layouts.length]}`;

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = formatDateLabel(item.date);

      tile.appendChild(badge);
      grid.appendChild(tile);

      applyItemToTile(tile, item);

      // Tap/click to play/pause video tiles if autoplay is blocked
      tile.addEventListener("click", () => {
        const v = tile.querySelector("video");
        if(v){
          if(v.paused) v.play().catch(()=>{});
          else v.pause();
        }
      });
    });

    statusEl.textContent = `Timeline oldest ‚Üí newest ‚Ä¢ showing ${count} ‚Ä¢ ${new Date().toLocaleTimeString()}`;
  }

  function advanceTimeline(){
    const tiles = [...grid.querySelectorAll(".tile")];
    if(!tiles.length) return;

    const swapCount = Math.max(1, Math.floor(tiles.length * SWAP_FRACTION));
    const indices = shuffleArray([...Array(tiles.length).keys()]).slice(0, swapCount);

    let replacements = getNextTimelineChunk(swapCount);

    // Enforce MAX_VIDEO_TILES
    const currentVideoCount = tiles.filter(t => t.dataset.kind === "video").length;
    const roomForVideos = Math.max(0, MAX_VIDEO_TILES - currentVideoCount);
    const imagePool = getSortedItems().filter(x => x.kind === "image");

    if(roomForVideos <= 0){
      let imgIdx = 0;
      replacements = replacements.map(item => {
        if(item.kind === "video" && imagePool.length){
          const fallback = imagePool[imgIdx % imagePool.length];
          imgIdx++;
          return fallback;
        }
        return item;
      });
    } else {
      let usedVideos = 0;
      let imgIdx = 0;
      replacements = replacements.map(item => {
        if(item.kind === "video"){
          if(usedVideos >= roomForVideos && imagePool.length){
            const fallback = imagePool[imgIdx % imagePool.length];
            imgIdx++;
            return fallback;
          }
          usedVideos++;
        }
        return item;
      });
    }

    indices.forEach((idx, k) => {
      const tile = tiles[idx];
      const media = tile.querySelector("img, video");
      const next = replacements[k];
      if(!media || !next) return;

      media.classList.remove("fade-in");
      media.classList.add("fade-out");

      setTimeout(() => {
        applyItemToTile(tile, next);
        const newMedia = tile.querySelector("img, video");
        newMedia.classList.remove("fade-out");
        newMedia.classList.add("fade-in");
      }, 330);
    });

    statusEl.textContent = `Advancing oldest ‚Üí newest ‚Ä¢ swapped ${swapCount} ‚Ä¢ ${new Date().toLocaleTimeString()}`;
  }

  function startAuto(){
    stopAuto();
    autoTimer = setInterval(advanceTimeline, AUTO_MS);
  }
  function stopAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  // Buttons: keep your labels but change behavior to timeline
  shuffleBtn.addEventListener("click", advanceTimeline);
  refreshBtn.addEventListener("click", buildGrid);
  autoToggle.addEventListener("change", (e) => e.target.checked ? startAuto() : stopAuto());

  buildGrid();
  startAuto();
</script>
