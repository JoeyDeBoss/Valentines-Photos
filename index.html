<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Us üíô</title>

  <style>
    :root{
      --bg: #0b0d12;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);

      --paper: #f7f7f5;          /* polaroid frame */
      --paper2: #ffffff;
      --ink: rgba(0,0,0,.78);
      --shadow: 0 18px 55px rgba(0,0,0,.40);
      --shadow2: 0 10px 30px rgba(0,0,0,.32);

      --radius: 16px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255, 205, 165, .14), transparent 60%),
        radial-gradient(1000px 600px at 90% 40%, rgba(176, 220, 255, .12), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(190, 255, 210, .08), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;

      /* iPhone safe areas */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    header, main, footer{
      padding-left: max(16px, env(safe-area-inset-left));
      padding-right: max(16px, env(safe-area-inset-right));
    }

    header{
      max-width: 1100px;
      margin: 26px auto 10px;
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 14px;
    }

    .title{ display:flex; flex-direction:column; gap: 6px; }
    h1{
      margin:0;
      font-size: clamp(24px, 3.2vw, 38px);
      letter-spacing: -0.02em;
    }
    .subtitle{
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
      max-width: 52ch;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items:center;
    }

    button{
      appearance:none;
      border: none;
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
      font-weight: 650;
      font-size: 13px;
      white-space: nowrap;
    }
    button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.14); }
    button:active{ transform: translateY(0px) scale(.98); }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,.10);
      font-size: 13px;
      color: rgba(255,255,255,.82);
      user-select:none;
      white-space: nowrap;
    }
    .toggle input{
      width: 18px; height: 18px;
      accent-color: #9fe3ff;
      cursor:pointer;
    }

    main{
      max-width: 1100px;
      margin: 0 auto 26px;
      padding-bottom: 18px;
    }

    /* POLAROID "TABLE" */
    .board{
      position: relative;
      width: 100%;
      min-height: 72vh;
      border-radius: 22px;
      /* subtle vignette */
      background:
        radial-gradient(700px 420px at 30% 30%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(800px 500px at 80% 55%, rgba(255,255,255,.05), transparent 60%);
      overflow: hidden;
      padding: 8px;
    }

    /* On iPhone, ensure board height feels right */
    @media (max-width: 520px){
      header{
        align-items: flex-start;
        flex-direction: column;
      }
      .controls{ justify-content: flex-start; }
      .board{
        min-height: 74vh;
      }
    }

    /* POLAROID CARD */
    .polaroid{
      position: absolute;
      width: var(--w);
      height: var(--h);
      left: var(--x);
      top: var(--y);
      transform: rotate(var(--r));
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--paper2), var(--paper));
      box-shadow: var(--shadow);
      padding: 10px 10px 16px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      opacity: 1;
      transition:
        left .55s ease,
        top .55s ease,
        transform .55s ease,
        opacity .35s ease;
    }

    /* a tiny ‚Äúpaper edge‚Äù */
    .polaroid::after{
      content:"";
      position:absolute;
      inset: 0;
      border-radius: var(--radius);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      pointer-events:none;
    }

    .mediaSlot{
      width: 100%;
      height: calc(100% - 38px);
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      box-shadow: var(--shadow2);
    }

    /* fill like a real printed photo */
    .mediaSlot img,
    .mediaSlot video{
      width:100%;
      height:100%;
      object-fit: cover;   /* looks best for polaroids */
      object-position: center;
      display:block;
    }

    .caption{
      margin-top: 10px;
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--ink);
      font-weight: 750;
      letter-spacing: .01em;
      /* ‚Äúhandwritten-ish‚Äù fallback */
      font-family: ui-rounded, "Segoe Print", "Bradley Hand", "Comic Sans MS", system-ui, sans-serif;
    }

    .tag{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .06em;
      color: rgba(0,0,0,.60);
    }

    /* video badge */
    .live{
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(0,0,0,.10);
      border: 1px solid rgba(0,0,0,.10);
      font-size: 10px;
      font-weight: 900;
      letter-spacing: .09em;
      text-transform: uppercase;
    }

    /* nicer fading when swapped */
    .swapOut{ opacity: 0; }
    .swapIn{ opacity: 1; }

    footer{
      max-width: 1100px;
      margin: 10px auto 24px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    @media (prefers-reduced-motion: reduce){
      .polaroid{ transition: none !important; }
    }
  </style>
</head>

    { kind: "video", src: "videos/29.MOV", poster: "photos/29.jpg", date: "2025-10-13" },
    { kind: "video", src: "videos/40.MOV", poster: "photos/40.jpg", date: "2025-10-25" },
    { kind: "video", src: "videos/09.MOV", poster: "photos/09.jpg", date: "2025-12-14" },

    { kind: "video", src: "videos/42.MOV", poster: "photos/42.jpg", date: "2025-10-25" },
    { kind: "video", src: "videos/44.MOV", poster: "photos/44.jpg", date: "2025-10-25" },
    { kind: "video", src: "videos/02.MP4", poster: "photos/13.jpg", date: "2025-10-17" },
  ];

  // =========================
  // TIMELINE + SPEED SETTINGS
  // =========================
  const TIMELINE_MODE = "asc";      // oldest -> newest
  const AUTO_MS = 9500;            // slower, cozy
  const SWAP_FRACTION = 0.40;      // make swaps obvious
  let timelineIndex = 0;

  const board = document.getElementById("board");
  const statusEl = document.getElementById("status");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const autoToggle = document.getElementById("autoToggle");
  let autoTimer = null;

  function isPhone(){
    return window.matchMedia("(max-width: 520px)").matches;
  }

  // Bigger polaroids on phone; show fewer
  function getCardCount(){
    return isPhone() ? 6 : 10;
  }
  function getMaxVideoCards(){
    return isPhone() ? 2 : 3;
  }

  // Normalize dates like "2025-7-2" -> "2025-07-02" for sorting
  function normalizeDate(dateStr){
    if(/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
    const m = /^(\d{4})-(\d{1,2})-(\d{1,2})$/.exec(dateStr);
    if(!m) return dateStr;
    const y = m[1];
    const mm = String(parseInt(m[2], 10)).padStart(2, "0");
    const dd = String(parseInt(m[3], 10)).padStart(2, "0");
    return `${y}-${mm}-${dd}`;
  }

  function dateKey(dateStr){
    const d = normalizeDate(dateStr);
    if(!/^\d{4}-\d{2}-\d{2}$/.test(d)) return Number.POSITIVE_INFINITY;
    const [y,m,dd] = d.split("-").map(Number);
    return new Date(y, m-1, dd).getTime();
  }

  function formatDateLabel(dateStr){
    const d = normalizeDate(dateStr);
    if(!/^\d{4}-\d{2}-\d{2}$/.test(d)) return dateStr;
    const [y,m,dd] = d.split("-").map(Number);
    const dt = new Date(y, m-1, dd);
    return dt.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"2-digit" });
  }

  function shuffleArray(arr){
    for(let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function getSortedItems(){
    const sorted = [...mediaItems].sort((a,b) => dateKey(a.date) - dateKey(b.date));
    return (TIMELINE_MODE === "desc") ? sorted.reverse() : sorted;
  }

  function getNextTimelineChunk(n){
    const sorted = getSortedItems();
    const chunk = [];
    for(let i = 0; i < n; i++){
      chunk.push(sorted[(timelineIndex + i) % sorted.length]);
    }
    timelineIndex = (timelineIndex + n) % sorted.length;
    return chunk;
  }

  // Random positions & rotation to feel like a real collage (but keep inside board)
  function randomLayout(count){
    const rect = board.getBoundingClientRect();
    const pad = isPhone() ? 10 : 16;

    // Card sizes (bigger on phone)
    const w = isPhone() ? Math.min(260, rect.width - 2*pad) : 280;
    const h = isPhone() ? Math.min(340, rect.height - 2*pad) : 330;

    const layouts = [];
    for(let i = 0; i < count; i++){
      const x = pad + Math.random() * Math.max(1, rect.width  - w - 2*pad);
      const y = pad + Math.random() * Math.max(1, rect.height - h - 2*pad);
      const r = (Math.random() * 18 - 9); // -9..+9 degrees
      const z = 10 + i;
      layouts.push({ x, y, r, w, h, z });
    }
    return layouts;
  }

  function createPolaroid(item){
    const card = document.createElement("div");
    card.className = "polaroid swapIn";
    card.dataset.kind = item.kind;
    card.dataset.src  = item.src;

    const mediaSlot = document.createElement("div");
    mediaSlot.className = "mediaSlot";

    const caption = document.createElement("div");
    caption.className = "caption";

    const dateEl = document.createElement("div");
    dateEl.textContent = formatDateLabel(item.date);

    const tag = document.createElement("div");
    tag.className = "tag";
    tag.textContent = item.kind === "video" ? "" : "";

    caption.appendChild(dateEl);
    caption.appendChild(tag);

    card.appendChild(mediaSlot);
    card.appendChild(caption);

    setMediaIntoCard(card, item);

    // tap/click for video play/pause
    card.addEventListener("click", () => {
      const v = card.querySelector("video");
      if(v){
        if(v.paused) v.play().catch(()=>{});
        else v.pause();
      }
    });

    return card;
  }

  function setMediaIntoCard(card, item){
    const mediaSlot = card.querySelector(".mediaSlot");
    mediaSlot.innerHTML = "";

    const captionDate = card.querySelector(".caption > div:first-child");
    captionDate.textContent = formatDateLabel(item.date);

    const captionTag = card.querySelector(".tag");
    captionTag.textContent = item.kind === "video" ? "LIVE" : "";

    if(item.kind === "video"){
      const v = document.createElement("video");
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.playsInline = true;
      v.preload = "metadata";
      if(item.poster) v.poster = item.poster;

      const source = document.createElement("source");
      source.src = item.src;
      const ext = item.src.split(".").pop().toLowerCase();
      source.type = (ext === "mp4") ? "video/mp4" : "video/quicktime";
      v.appendChild(source);

      mediaSlot.appendChild(v);

      // show LIVE pill (bottom right)
      let live = card.querySelector(".live");
      if(!live){
        live = document.createElement("div");
        live.className = "live";
        live.textContent = "LIVE";
        card.querySelector(".caption").appendChild(live);
      }
    } else {
      const img = document.createElement("img");
      img.loading = "lazy";
      img.decoding = "async";
      img.alt = "Photo";
      img.src = item.src;
      mediaSlot.appendChild(img);

      const live = card.querySelector(".live");
      if(live) live.remove();
    }

    card.dataset.kind = item.kind;
    card.dataset.src  = item.src;
  }

  function applyLayout(card, layout){
    card.style.setProperty("--x", `${layout.x}px`);
    card.style.setProperty("--y", `${layout.y}px`);
    card.style.setProperty("--r", `${layout.r}deg`);
    card.style.setProperty("--w", `${layout.w}px`);
    card.style.setProperty("--h", `${layout.h}px`);
    card.style.zIndex = layout.z;
  }

  function buildBoard(){
    board.innerHTML = "";
    timelineIndex = 0;

    const count = Math.min(getCardCount(), mediaItems.length);
    const picked = getNextTimelineChunk(count);

    const layouts = randomLayout(count);
    picked.forEach((item, i) => {
      const card = createPolaroid(item);
      applyLayout(card, layouts[i]);
      board.appendChild(card);
    });

    statusEl.textContent = `Polaroid collage ‚Ä¢ oldest ‚Üí newest ‚Ä¢ showing ${count}`;
  }

  function advanceTimeline(){
    const cards = [...board.querySelectorAll(".polaroid")];
    if(!cards.length) return;

    const maxVideos = getMaxVideoCards();
    const currentVideoCount = cards.filter(c => c.dataset.kind === "video").length;
    const roomForVideos = Math.max(0, maxVideos - currentVideoCount);

    const swapCount = Math.max(2, Math.floor(cards.length * SWAP_FRACTION));
    const indices = shuffleArray([...Array(cards.length).keys()]).slice(0, swapCount);

    let replacements = getNextTimelineChunk(swapCount);

    // enforce video count
    const imagePool = getSortedItems().filter(x => x.kind === "image");
    if(roomForVideos <= 0){
      let imgIdx = 0;
      replacements = replacements.map(it => (it.kind === "video" && imagePool.length)
        ? imagePool[(imgIdx++) % imagePool.length]
        : it
      );
    } else {
      let usedVideos = 0;
      let imgIdx = 0;
      replacements = replacements.map(it => {
        if(it.kind === "video"){
          if(usedVideos >= roomForVideos && imagePool.length){
            return imagePool[(imgIdx++) % imagePool.length];
          }
          usedVideos++;
        }
        return it;
      });
    }

    // new random layout for the whole ‚Äúshake‚Äù
    const newLayouts = randomLayout(cards.length);

    indices.forEach((idx, k) => {
      const card = cards[idx];
      card.classList.add("swapOut");

      setTimeout(() => {
        // swap content
        const next = replacements[k];
        setMediaIntoCard(card, next);

        // pop it to the top visually
        card.style.zIndex = 999 + idx;

        // reposition/rotate
        applyLayout(card, newLayouts[idx]);

        card.classList.remove("swapOut");
        card.classList.add("swapIn");
      }, 220);
    });

    // also gently rearrange non-swapped cards for a natural collage ‚Äúshift‚Äù
    cards.forEach((card, i) => {
      if(!indices.includes(i)){
        applyLayout(card, newLayouts[i]);
      }
    });

    statusEl.textContent = `Advancing timeline ‚Ä¢ swapped ${swapCount} polaroids`;
  }

  function startAuto(){
    stopAuto();
    autoTimer = setInterval(advanceTimeline, AUTO_MS);
  }
  function stopAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }

  shuffleBtn.addEventListener("click", advanceTimeline);
  refreshBtn.addEventListener("click", buildBoard);
  autoToggle.addEventListener("change", (e) => e.target.checked ? startAuto() : stopAuto());

  // Rebuild on rotate/resize so phone layout stays nice
  window.addEventListener("resize", () => {
    clearTimeout(window.__resizeTimer);
    window.__resizeTimer = setTimeout(buildBoard, 200);
  });

  buildBoard();
  startAuto();
</script>
