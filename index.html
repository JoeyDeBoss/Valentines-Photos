<!doctype html>
<html lang="en">
<head>
 title>Us ðŸ’™</title>  <meta charset="utf-8" />

  <style>
    :root{
      --bg: #0b0d12;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --radius: 18px;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255, 205, 165, .18), transparent 60%),
        radial-gradient(1000px 600px at 90% 40%, rgba(176, 220, 255, .16), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(190, 255, 210, .10), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x: hidden;
    }
    header{
      max-width: 1100px;
      margin: 32px auto 16px;
      padding: 0 18px;
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 16px;
    }
    .title{ display:flex; flex-direction:column; gap: 6px; }
    h1{
      margin:0;
      font-size: clamp(26px, 3.2vw, 38px);
      letter-spacing: -0.02em;
    }
    .subtitle{ color: var(--muted); font-size: 14px; line-height: 1.4; }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    button{
      appearance:none;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      font-weight: 600;
      font-size: 13px;
    }
    button:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    button:active{ transform: translateY(0px) scale(.98); }

    .toggle{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: var(--card);
      font-size: 13px;
      color: var(--muted);
      user-select:none;
    }
    .toggle input{
      width: 18px; height: 18px;
      accent-color: #ffd9a0;
      cursor:pointer;
    }

    main{
      max-width: 1100px;
      margin: 0 auto 40px;
      padding: 0 18px 30px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }

    .tile{
      position:relative;
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      transform: translateZ(0);
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }
    .tile.large{ grid-column: span 6; grid-row: span 2; aspect-ratio: 3 / 2; }
    .tile.wide{ grid-column: span 6; aspect-ratio: 16 / 9; }
    .tile.tall{ grid-column: span 3; grid-row: span 2; aspect-ratio: 3 / 4; }
    .tile.medium{ grid-column: span 3; aspect-ratio: 1 / 1; }

    @media (max-width: 900px){
      .tile.large{ grid-column: span 12; }
      .tile.wide{ grid-column: span 12; }
      .tile.tall{ grid-column: span 6; }
      .tile.medium{ grid-column: span 6; }
    }
    @media (max-width: 520px){
      .tile.tall{ grid-column: span 12; }
      .tile.medium{ grid-column: span 12; }
    }

    img, video{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
      filter: saturate(1.05) contrast(1.03);
    }

    .badge{
      position:absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .01em;
    }

    .videoHint{
      position:absolute;
      right: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      letter-spacing: .02em;
    }

    .fade-out{ animation: fadeOut .35s ease forwards; }
    .fade-in{ animation: fadeIn .45s ease forwards; }
    @keyframes fadeOut{ to{ opacity:0; transform: scale(1.04); } }
    @keyframes fadeIn{ from{ opacity:0; transform: scale(1.04); } to{ opacity:1; transform: scale(1.02); } }

    footer{
      max-width: 1100px;
      margin: 10px auto 30px;
      padding: 0 18px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

  <meta name="viewport" content="width=device-width, initial-scale=1" />
